name: Auto Deploy
on:
 push:
  branches:[master]
jobs:
 build-and-test:
  runs-on: ubuntu-latest
  steps:
   - uses: actions/checkout@v2
   - name: Setup Node.js
     uses: actions/setup-node@v1
     with:
	node-version: '12'
   - uses: actions/cache@v2
     with:
	path: ~/.npm
	key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json')

